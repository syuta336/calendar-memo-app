name: Deploy Full Stack App

on:
  push:
    branches:
      - main # `main` ブランチにプッシュされたら実行

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Authenticate GitHub
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }} # ← Secrets を適用
        run: git remote set-url origin https://x-access-token:${{ env.GH_TOKEN }}@github.com/syuta336/calendar-memo-app.git

      # Node.jsのセットアップ
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # フロントエンドのビルド
      - name: Install frontend dependencies
        working-directory: frontend
        run: npm install

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Deploy frontend (GitHub Pages)
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: main # GitHub Pagesの公開ブランチ
          folder: frontend/dist # ビルドしたフォルダ

      # バックエンドのデプロイ
      - name: Install backend dependencies
        working-directory: backend
        run: npm install

      - name: Deploy backend
        working-directory: backend
        run: |
          ssh user@server 'cd /path/to/backend && git pull && npm install && pm2 restart all'
