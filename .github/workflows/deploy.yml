name: Deploy Full Stack App (Local)

on:
  push:
    branches:
      - main # `main` ブランチにプッシュされたら実行

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up environment variables
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }} # GitHub Secrets から MONGO_URI を設定
        run: echo "MONGO_URI is set"

      - name: Authenticate GitHub
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: git remote set-url origin https://x-access-token:${{ env.GH_TOKEN }}@github.com/syuta336/calendar-memo-app.git

      # Node.js のセットアップ
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # フロントエンドビルド
      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Deploy frontend (GitHub Pages)
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: frontend/dist
          clean: true

      # バックエンドセットアップ
      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: Start backend (Production Mode)
        working-directory: backend
        run: npm run start
