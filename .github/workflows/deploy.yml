name: Deploy Full Stack App (Local)

on:
  push:
    branches:
      - main # `main` ブランチにプッシュされたら実行

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Authenticate GitHub
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }} # ← Secrets を適用
        run: git remote set-url origin https://x-access-token:${{ env.GH_TOKEN }}@github.com/syuta336/calendar-memo-app.git

      # Node.jsのセットアップ
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 環境変数の適用
      - name: Load environment variables
        run: |
          echo "MONGO_URI=${{ secrets.MONGO_URI }}" >> $GITHUB_ENV
          echo "PORT=${{ secrets.PORT }}" >> $GITHUB_ENV

      # フロントエンドのビルド
      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Clean cache for faster build
        working-directory: frontend
        run: npm clean-install

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Deploy frontend (GitHub Pages)
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # ← `gh-pages` にデプロイ
          folder: frontend/dist
          clean: true

      # バックエンドのセットアップ (ローカル)
      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: Reset cache for backend
        working-directory: backend
        run: rm -rf node_modules/.vite # 🚀 バージョン管理リセット

      - name: Start backend locally (Production Mode)
        working-directory: backend
        run: npm run dev

      - name: Debug logs
        working-directory: backend
        run: |
          echo "Backend server started on PORT=${PORT}"
          echo "MongoDB URI: $MONGO_URI"
