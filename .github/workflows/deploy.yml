name: Deploy Full Stack App (Local)

on:
  push:
    branches:
      - main # `main` ãƒ–ãƒ©ãƒ³ãƒã«ãƒ—ãƒƒã‚·ãƒ¥ã•ã‚ŒãŸã‚‰å®Ÿè¡Œ

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Authenticate GitHub
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }} # â† Secrets ã‚’é©ç”¨
        run: git remote set-url origin https://x-access-token:${{ env.GH_TOKEN }}@github.com/syuta336/calendar-memo-app.git

      # Node.jsã®ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # ãƒ•ãƒ­ãƒ³ãƒˆã‚¨ãƒ³ãƒ‰ã®ãƒ“ãƒ«ãƒ‰
      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Clean cache for faster build
        working-directory: frontend
        run: npm clean-install

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Deploy frontend (GitHub Pages)
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: frontend/dist
          clean: true

      # ãƒãƒƒã‚¯ã‚¨ãƒ³ãƒ‰ã®ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: Reset cache for backend
        working-directory: backend
        run: rm -rf node_modules/.vite # ğŸš€ ãƒãƒ¼ã‚¸ãƒ§ãƒ³ç®¡ç†ãƒªã‚»ãƒƒãƒˆ

      - name: Build backend
        working-directory: backend
        run: npm run build # âœ… TypeScript ã®ãƒ“ãƒ«ãƒ‰ã‚’è¿½åŠ ï¼

      - name: Start backend (Production Mode)
        working-directory: backend
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          PORT: ${{ secrets.PORT }}
        run: npm run dev # âœ… `node dist/server.js` ã§èµ·å‹•ï¼

      - name: Debug logs
        working-directory: backend
        run: |
          echo "Backend server started on PORT=${PORT}"
          echo "MongoDB URI: $MONGO_URI"
