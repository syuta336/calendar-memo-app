name: Deploy Backend

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # Node.js 20を使用

      - name: Install dependencies
        run: npm install

      - name: Deploy to server
        run: |
          ssh user@server 'cd /path/to/backend && git pull && npm install && pm2 restart all'
